<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/feedbacks.css">
	<link rel="stylesheet" href="../static/css/starScore.css">
	<title>Курсовая</title>
</head>
<body>
	<div class="page">
		<header class="header">
			<div class="logo">
				<a href="main.html">
					<img src="../static/img/logo.png" alt="">
				</a>
			</div>
			<div class="title">
				<h1>Royal Mail</h1>
				<nav class="menu">
					<a href="about.html"><li>О компании</li></a>
					<a href="news.html"><li>Новости</li></a>
					<a href="contacts.html"><li>Контакты</li></a>
					<a href="profile.html"><li>Профиль</li></a>
					<a href="feedbacks.html"><li>Отзывы</li></a>
				</nav>
			</div>
			<div class="right-space">
				<input id="print" type="button" value="Печатать" onclick="window.print();"/>
				<div id="google_translate_element"></div>
				<div class="search">
	
					<input type="text"> <button>Поиск</button>
				</div>
			</div>
				
		</header>

		<div class="feedback-form-container">
			<form class="feedback-form" action="">
				<input type="text" placeholder="Имя">
				<input type="email" placeholder="Email">
				<textarea name="" id="" cols="30" rows="10" placeholder="Сообщение"></textarea>
				<div class="rate">
					<input type="radio" id="star5" name="rate" value="5" />
					<label for="star5" title="text">5 stars</label>
					<input type="radio" id="star4" name="rate" value="4" />
					<label for="star4" title="text">4 stars</label>
					<input type="radio" id="star3" name="rate" value="3" />
					<label for="star3" title="text">3 stars</label>
					<input type="radio" id="star2" name="rate" value="2" />
					<label for="star2" title="text">2 stars</label>
					<input type="radio" id="star1" name="rate" value="1" />
					<label for="star1" title="text">1 star</label>
				  </div>
				<input type="submit" value="Отправить">
			</form>
		</div>
		
		<div class="feedbacks"></div>
			

		<footer class="footer">
    Разработчик сайта Конторваев Тимур Серикович<br>
    Троицк 2024 г. <br>
</footer>
	</div>
    <script src="../static/js/feedbacks.js"></script>
	<script type="text/javascript" src="../static/js/googleTranslateElement.js"></script>
	<script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</html>
