<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../static/css/textEditor.css">
    <title>Редактор</title>
</head>
<body>
    <div id="toolPanel">
        <button id="boldButton">Жирным</button>
        <button id="italicButton">Курсивом</button>
        <button id="underlineButton">Подчеркнутым</button>
        <button id="leftButton">По левому краю</button>
        <button id="centerButton">По центру</button>
        <button id="rightButton">По правому краю</button>

        <button id="undoButton">Отменить</button>
        <button id="redoButton">Вернуть</button>

        <button id="copyButton">Копировать</button>
        <button id="cutButton">Вырезать</button>
        <button id="pasteButton">Вставить</button>

        <button id="saveButton">Сохранить</button>
        <button id="loadButton">Загрузить</button>

        <button id="clearButton">Очистить</button>

        <button id="addLinkButton">Добавить ссылку</button>
        <button id="addImageButton">Добавить картинку</button>
    </div>

    <div id="mainTextEditor" contenteditable="true"></div>

    <script src="../static/js/textEditor.js"></script>
</body>
</html>
